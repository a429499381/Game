<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="Ui.css">
</head>
<body>
<div class="localGame">
    <div id="localGame" class="game"></div>
    <div class="nexts">
        <div id="localNext" class="next"></div>
        <div id="localInfo" class="info">
            已用时间:<span id="localTime">&nbsp;</span>秒
            <p></p>
            得分: <span id="localScore"></span>分
        </div>
    </div>

</div>

<div class="remoteGame">
    <div id="remoteGame" class="game"></div>
    <div class="nexts">
        <div id="remoteNext" class="next"></div>
        <div id="remoteInfo" class="info">
            已用时间:<span id="remoteTime">&nbsp;</span>秒
            <p></p>
            得分: <span id="remoteScore"></span>分
        </div>

        <div class="control">
            <button id="left">left</button>
            <button id="right">right</button>
            <button id="down">down</button>
            <button id="rotate">rotate</button>
            <button id="fastDown">fastDown</button>
            <button id="gameOver">gameOver</button>
            <button id="setTime">setTime</button>
            <button id="setScore">setScore</button>
            <button id="randomCreateline">randomCreateline</button>
            <button id="removeY">removeY</button>
            <button id="fixed">fixed</button>
        </div>
    </div>


</div>


    <script src="Square.js"></script>
    <script src="Game.js"></script>
    <script src="LocalGame.js"></script>
    <script src="RemoteGame.js"></script>
</body>
</html>
